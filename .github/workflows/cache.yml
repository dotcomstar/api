name: cache purge

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: purge cache
              run: | 
                curl \
                -H "Authorization: ${{ secrets.CF_API_TOKEN }}" \
                -H "Content-Type: application/json" \
                -X POST \
                --data '{"purge_everything":true}' \
                https://api.cloudflare.com/client/v4/zones/5bbc31d7cf963a53a7e40358b73925a9/purge_cache

